<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <h1 id="game">BUBBLE-GAME</h1>
        <div id="container">
            <div id="ctop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitnum" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>High Score</h2>
                    <div id="highscoreval" class="box">0</div>
                </div>
            </div>
            <div id="cbottom"></div>
        </div>
        <h1 id="game-design">A game design by Ashish</h1>
    </div>
   
    
    <script src="./index.js"></script>
</body>
</html>
